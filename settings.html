<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/settings.css">

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Philip Vigus"/>
    <meta name="description" content="Settings page for the clock"/>
    
    <title>Clock settings</title>
  </head>

  <body>
    <div>
        <p>Settings</p>
        <form id="settings">
            <label><input id="12h" type="radio" name="time-format" value="12h">12 hour</label>
            <label><input id="24h" type="radio" name="time-format" value="24h">24 hour</label>
            <button type="button" onclick="retrieveStoredValues()">Get</button>
            <button type="button" onclick="saveValuesToLocalStorage()">Apply</button>
            <button type="button" onclick="clearStoredValues()">Clear</button>
        </form>
    </div>

    <script src="js/settings.js"></script>
  </body>
</html>
